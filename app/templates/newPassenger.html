<div class="newPassenger">
    <div class="editPassenger container-fluid">
        <div class="title flexcenter container-fluid">
            <div class="col-xs-2" ng-click="back()"><i class="iconfont icon-fanhui"></i></div>
            <div class="col-xs-8 flexcenter">编辑联系人</div>
            <div class="col-xs-2 flexcenter complete" ng-click="finish()">完成</div>
        </div>
        <div class="container-fluid main-board">
            <div class="message">基本信息</div>
            <div class="message-container">
                <div class="flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名</div>
                    <input type="text" class="col-xs-9 " ng-model="name">
                </div>
                <div class="message-container-row flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">性&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp别</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">出生日期</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="message-container-row flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">国家地区</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="flexcenter col-xs-12 file-type">
                    <div class="col-xs-3 message-title">证件类型</div>
                    <input type="text" value="选择证件类型" class="col-xs-9 file-type-text">
                </div>
                <div class="message-container-row flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">证件号码</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="flexcenter col-xs-12 pass-type">
                    <div class="col-xs-3 message-title">旅客类型</div>
                    <input type="text" value="选择旅客类型" class="col-xs-9 pass-type-text">
                </div>
            </div>
            <div class="message">联系方式</div>
            <div class="message-container">
                <div class="flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">手机号码</div>
                    <input type="text" class="col-xs-9 ">
                </div>
                <div class="message-container-row flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">固定电话</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">电子邮件</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="message-container-row flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">地&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp址</div>
                    <input type="text" class="col-xs-9">
                </div>
                <div class="flexcenter col-xs-12">
                    <div class="col-xs-3 message-title">邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp编</div>
                    <input type="text" class="col-xs-9">
                </div>
            </div>
            <div class="notice">
                <div class="col-xs-12">
                    <div class="asterisk">温馨提示:</div>
                </div>
                <div class="col-xs-12">互联网售票实行实名制，请准确填写乘车人信息</div>
            </div>
        </div>
        <div class="choose-list col-xs-12">
            <div class="choose-list-title col-xs-12">
                <div class="choose-list-title-cancel">取消</div>
                <div class="choose-list-title-sure">确定</div>
            </div>
            <div class="choose col-xs-12 flexcenter">
                <div class="col-xs-12 choose-box"></div>
            </div>
        </div>
        <div class="choose-container col-xs-12">
            <div class="col-xs-12 choose-item flexcenter" style="color: black">二代身份证</div>
            <div class="col-xs-12 choose-item flexcenter">港澳居民来往内地通行证</div>
            <div class="col-xs-12 choose-item flexcenter">台湾居民来往大陆通行证</div>
            <div class="col-xs-12 choose-item flexcenter">护照</div>
        </div>
        <div class="choose-container2 col-xs-12">
            <div class="col-xs-12 choose-item flexcenter" style="color: black">成人</div>
            <div class="col-xs-12 choose-item flexcenter">儿童</div>
            <div class="col-xs-12 choose-item flexcenter">学生</div>
            <div class="col-xs-12 choose-item flexcenter">残军</div>
        </div>

        <app-bottom></app-bottom>
    </div>
</div>
